<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginhere</title>
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    
    <div class="main">
        <div class="login-container">
            <img src="img/google.jpg" alt="" class="logo">
            <h3 class="title">Login Here</h3>
            <form action="https://accounts.google.com/servicelogin/signinchooser?flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="login">
                <div class="ip-holder">
                    <img src="img/email.png" alt="" class="ip-icon">
                    <input type="email" name="email" id="email" placeholder="Email" class="ip">
                    </div>
                    <div class="ip-holder">
                        <img src="img/padlock.png" alt="" class="ip-icon">
                        <input type="password" name="password" id="password" placeholder="Password" class="ip">
                        </div>
                       <input type="submit" value="LOGIN" class="ip-btn">
               
                       
            </form>
            <p class="signup-text">Creat an account? <a href="https://accounts.google.com/signup/v2/webcreateaccount?hl=en&flowName=GlifWebSignIn&flowEntry=SignUp">SignUp</a></p>
            </div>
        </div>

    </div>
</body>
</html>
